<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Responsive Design Activity 1</title>

	<!-- external stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Concert+One|Fredoka+One|Russo+One" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<!-- fab icon -->
	<link rel="icon" type="image/gif/png" href="assets/images/logo-final.jpg">
</head>
<body>
	<div class="page container">
		<div class="row first">
			<div class="section menu">
				<div class="logo col-lg-4 col-md-2 col-sm-12">
					<img src="assets/images/logo-final.jpg" class="logo-image">
					<span class="logo-name">PLAN IT</span>
				</div>
				<div class="col-lg-2">
					<p>.</p>
				</div>
				<nav class="col-lg-6 col-md-10 col-sm-12">
					<a href="#"><i class="fas fa-user-astronaut"></i> ABOUT US</a>
					<a href="#"><i class="fas fa-globe-asia"></i> EVENTS</a>
					<a href="#"><i class="fas fa-space-shuttle"></i> PACKAGE</a>
				</nav>
			</div>
		</div>

		<div class="row second">
			<div class="left col-lg-2 col-md-1">
					<p>.</p>
			</div>
			<div class="section main col-lg-8 col-md-10 col-sm-12">
				
				<div class="break"></div>
				<div class="break"></div>
				<div class="break"></div>
				<div class="break"></div>
				<div class="break"></div>
				<div class="head">
					<h1>PLANET | PLAN IT</h1>
					<div class="break"></div>
					<h2><em>we all need space sometimes<em></h2>
				</div>

				<div class="break"></div>
				<div class="break"></div>
				
				<textarea  placeholder="Enter your secret code here"></textarea>
				<div class="mini-break"></div>
				<button type="submit" name="plan">PLAN IT</button>


				<div class="mini-break"></div>

				<div class="footer">
					<a href="https://www.facebook.com/"><img src="assets/images/fb.png" alt="social-facebook"></a>
					<a href="https://about.gitlab.com/"><img src="assets/images/ig.png" alt="social-instagram"></a>
					<a href="https://github.com/"><img src="assets/images/twitter.png" alt="social-twitter"></a>
				</div>
			</div>
			<div class="left col-lg-2 col-md-1">
					<p>.</p>
			</div>
		</div>
		
	</div>
</body>
</html>
